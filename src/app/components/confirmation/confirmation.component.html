<div class="flex flex-col items-center space-y-5 mt-20">
  <p class="text-3xl text-green-500">Success</p>
  <p>
    Thank you
    <span class="font-bold">{{
      paymentService.getPaymentInfo()?.fullName
    }}</span>
  </p>
  <p>
    Your
    <span class="font-bold">${{ paymentService.getPaymentInfo()?.total }}</span>
    is confirmed!
  </p>
  <p>Please allow 1-3 business day(s) for shipping.</p>
  <button
    class="bg-sky-500 text-white p-2 rounded-lg hover:bg-sky-700"
    [routerLink]="['/products']"
  >
    Back to product list
  </button>
</div>
